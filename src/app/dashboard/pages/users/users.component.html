<app-title title="Users list"></app-title>

<!-- @if (!usersService.users) {} -->

<ul>
    @for (user of usersService.users(); track $index) {
        <li class="flex items-center my-2 cursor-pointer">
            <img [srcset]="user.avatar" alt="" class="rounded w-14">

            <a [routerLink]="['/dashboard/user', user.id]" routerLinkActive="router-link-active" class="mx-5 hover-underline">{{user.first_name}} - {{user.last_name}}</a>
        </li>
    } @empty {
        Espere por favor
    }
</ul>
